{%  extends "index.html" %}
{% block content%}
<label for="uname" class="lab"><b>Username</b></label>
<input type="text" class="my-3" placeholder="Enter Username" name="uname" required>
<br>
<label for="psw"><b>Password</b></label>
<input type="password" placeholder="Enter Password" name="psw" required>
<br>
<button class="my-2" type="submit">Login</button>
<br>
<a href="{% url 'signup' %}" class="my-2">Create a new account</a>
{% endblock content %}
